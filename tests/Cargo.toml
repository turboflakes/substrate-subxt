[package]
name = "subxt-tests"
version = "0.1.0"
edition = "2018"

[dependencies]
subxt = { package = "substrate-subxt", path = ".." }

codec = { package = "parity-scale-codec", version = "2.0.0", features = ["derive"] }

sp-arithmetic = { package = "sp-arithmetic", git = "https://github.com/paritytech/substrate/", branch = "polkadot-v0.9.11" }
sp-core = { package = "sp-core", git = "https://github.com/paritytech/substrate/", branch = "polkadot-v0.9.11" }
sp-keyring = { package = "sp-keyring", git = "https://github.com/paritytech/substrate/", branch = "polkadot-v0.9.11" }
sp-runtime = { package = "sp-runtime", git = "https://github.com/paritytech/substrate/", branch = "polkadot-v0.9.11" }

assert_matches = "1.5.0"
async-std = { version = "1.9.0", features = ["attributes", "tokio1"] }
env_logger = "0.8.3"
hex = "0.4.3"
log = "0.4.14"
tempdir = "0.3.7"
wabt = "0.10.0"
which = "4.0.2"
